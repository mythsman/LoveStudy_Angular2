<div class="weui-tab">
	<div class="weui-navbar">
		<div class="weui-navbar__item weui-flex" style="background-color:rgb(32,43,57);color:white">
			<a (click)="this.location.back();" href="javascript:;" class="weui-btn weui-btn_mini weui-btn_warn"
			style="background-color:#303b49;" [style.visibility]="'hidden'">
				返回
			</a>
			<div class="weui-flex__item weui-btn_mini">
				{{title}}
			</div>
			<a  href="javascript:;" class="weui-btn weui-btn_mini weui-btn_warn"
			style="background-color:#303b49;" [style.visibility]="'hidden'">
				关闭
			</a>
		</div>
	</div>
	<div class="weui-tab__panel" style="background-color:#ebebf1">

		<!-- main-page begin -->
		<div [style.display]="module==0?'block':'none'" class="weui-tab__panel">
			<div class="swiper-container" style="height:200px;">
				<div class="swiper-wrapper">
					<div class="swiper-slide" >
						<img src="images/pic1.jpg" class="weui-gallery__img" style="width:100%;height:200px;">
					</div>
					<div class="swiper-slide" >
						<img src="images/pic2.jpg"  class="weui-gallery__img" style="width:100%;height:200px;">
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>
		<!-- main-page end-->

		<!-- search-page begin-->
		<div [style.display]="module==1?'block':'none'"  class="weui-tab__panel">
			<div class="weui-cells__title">
				文档筛选
			</div>
			<div  *ngIf="schools" class="weui-cells">
				<div class="weui-cell weui-cell_select weui-cell_select-after">
					<div class="weui-cell__hd">
						<label class="weui-label">
							当前学校
						</label>
					</div>
					<div class="weui-cell__bd">
						<select class="weui-select" name="searchSchool" (change)="onSchoolChange($event.target.value)"  dir="rtl">
							<option *ngFor="let school of schools"  [value]="school.name">{{school.name}}</option>
						</select>
					</div>
				</div>
				<div class="weui-cell weui-cell_select weui-cell_select-after">
					<div class="weui-cell__hd">
						<label class="weui-label">
							当前学院
						</label>
					</div>
					<div class="weui-cell__bd">
						<select class="weui-select" name="searchCollege" (change)="onCollegeChange($event.target.value)" dir="rtl">
							<option *ngFor="let college of curSchool.colleges"  [value]="college.name">{{college.name}}</option>
						</select>
					</div>
				</div>
				<div class="weui-cell weui-cell_select weui-cell_select-after">
					<div class="weui-cell__hd">
						<label class="weui-label">
							当前课程
						</label>
					</div>
					<div class="weui-cell__bd">
						<select class="weui-select" name="searchCourse" (change)="onCourseChange($event.target.value)" dir="rtl">
							<option *ngFor="let course of curCollege.courses"  [value]="course.name">{{course.name}}</option>
						</select>
					</div>
				</div>
				<a (click)="onSearch()"  href="javascript:;" class="weui-btn weui-btn_primary">
					开始搜索
				</a>
			</div>
			<div class="weui-cells__title">
				筛选结果
			</div>
			<div class="weui-cells" style="background-color:#ebebf1">
				<div [routerLink]="['/article-detail',article.fid]" *ngFor="let article of articles" class="weui-panel">
					<div class="weui-panel__bd">
						<div class="weui-media-box weui-media-box_text">
							<h4 class="weui-media-box__title">{{article.name}}</h4>
							<p class="weui-media-box__desc">{{article.brief}}</p>
							<ul class="weui-media-box__info">
								<li class="weui-media-box__info__meta">下载次数：{{article.download}}</li>
								<li class="weui-media-box__info__meta">文件来源：{{article.source}}</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div style="height:70px">
			</div>
		</div>
		<!-- search-page end -->

		<!-- setting-page begin -->

		<div [style.display]="module==2?'block':'none'" *ngIf="module==2" class="weui-tab__panel" >
			<div class="weui-cells__title">
				我的信息
			</div>
			<div class="weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<img src="icons/icon_tabbar.png" alt="" style="width:20px;margin-right:5px;display:block">
					</div>
					<div class="weui-cell__bd">
						<p>
							我的昵称
						</p>
					</div>
					<div class="weui-cell__ft">
						{{user.name}}
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<img src="icons/icon_tabbar.png" alt="" style="width:20px;margin-right:5px;display:block">
					</div>
					<div class="weui-cell__bd">
						<p>
							我的等级
						</p>
					</div>
					<div class="weui-cell__ft">
						{{user.level}}
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<img src="icons/icon_tabbar.png" alt="" style="width:20px;margin-right:5px;display:block">
					</div>
					<div class="weui-cell__bd">
						<p>
							我的积分
						</p>
					</div>
					<div class="weui-cell__ft">
						{{user.point}}
					</div>
				</div>
			</div>
			<div class="weui-cells__title">
				我的文库
			</div>
			<div class="weui-cells">
				<a routerLink="/favourite" class="weui-cell weui-cell_access" href="javascript:;">
					<div class="weui-cell__hd">
						<img src="icons/icon_tabbar.png" alt="" style="width:20px;margin-right:5px;display:block">
					</div>
					<div class="weui-cell__bd">
						<p>
							我的收藏
						</p>
					</div>
					<div class="weui-cell__ft">
					</div>
				</a>
				<a routerLink="/upload" class="weui-cell weui-cell_access" href="javascript:;">
					<div class="weui-cell__hd">
						<img src="icons/icon_tabbar.png" alt="" style="width:20px;margin-right:5px;display:block">
					</div>
					<div class="weui-cell__bd">
						<p>
							我要上传
						</p>
					</div>
					<div class="weui-cell__ft">
					</div>
				</a>
				<a routerLink="/own" class="weui-cell weui-cell_access" href="javascript:;">
					<div class="weui-cell__hd">
						<img src="icons/icon_tabbar.png" alt="" style="width:20px;margin-right:5px;display:block">
					</div>
					<div class="weui-cell__bd">
						<p>
							我的文件
						</p>
					</div>
					<div class="weui-cell__ft">
					</div>
				</a>
			</div>
			<div class="weui-cells__title">
				关于
			</div>
			<div class="weui-cells">
				<a routerLink="/about"  class="weui-cell weui-cell_access" href="javascript:;">
					<div class="weui-cell__hd">
						<img src="icons/icon_tabbar.png" alt="" style="width:20px;margin-right:5px;display:block">
					</div>
					<div class="weui-cell__bd">
						<p>
							关于
						</p>
					</div>
					<div class="weui-cell__ft">
					</div>
				</a>
			</div>
			<div style="height:70px">
			</div>
		</div>
		<!-- setting-page end-->
	</div>
	<div class="weui-tabbar">
		<a  href="javascript:;" class="weui-tabbar__item" [class.weui-bar__item_on]="module==0" (click)="onSelect(0)" >
			<img src="icons/icon_tabbar.png" class="weui-tabbar__icon">
			<p class="weui-tabbar__label">
				悦学首页
			</p>
		</a>
		<a href="javascript:;" class="weui-tabbar__item" [class.weui-bar__item_on]="module==1" (click)="onSelect(1)">
			<img src="icons/icon_tabbar.png" class="weui-tabbar__icon">
			<p class="weui-tabbar__label">
				悦学文库
			</p>
		</a>
		<a href="javascript:;" class="weui-tabbar__item" [class.weui-bar__item_on]="module==2" (click)="onSelect(2)">
			<img src="icons/icon_tabbar.png" class="weui-tabbar__icon">
			<p class="weui-tabbar__label">
				我的设置
			</p>
		</a>
	</div>
    <router-outlet>fdgfgdg</router-outlet>
</div>
